{% load static %}

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static '/scss/nav.css' %}" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script rel="stylesheet" src="{% static '/js/nav.js' %}"></script>


<div id="mobileNav">
    <!-- Logo -->
    <div onclick="window.location.href='/'" id="logo" class="logo">
        <h1>Hytte<span>Bredbånd</span></h1>
    </div>
    <!-- Hamburger menu -->
    <div class="hamburger" id="hamburger" onclick="menu()">
        <span class="top-span"></span>
        <span class="center-span"></span>
        <span class="bottom-span"></span>
    </div>
    <!-- Sidebar --  gets triggered when hamburger menu is clicked -->
    <div class="sidebar" id="sidebar">
        <!-- Image inside sidebar -- bottom left corner -->
        <img src="{% static 'images/other/nav-img.png' %}" alt="" class="sidebar-img-bottom">
        <!-- Image inside sidebar -- top right corner -- replaces the .nav-img -->
        <img src="{% static 'images/other/nav-img.png' %}" alt="" class="sidebar-img-top" id="sidebarImgTop">
        <!-- Links -->
        <div class="links">
            <a href="/om-oss">Om oss</a>
            <a href="/kontakt-oss">Kontakt oss</a>
            <a href="" class="order">Kom i gang</a>
        </div>
        <hr>
        <!-- Socials -->
        <div class="socials">
            <div class="headingp">Finn oss her</div>
            <!-- Icons -->
            <i class="fa-brands fa-instagram first"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
        <hr>
        <!-- Call us -->
        <div class="call-us">
            <div class="headingp">Eller ring oss</div>
            <!-- Number -->
            <a href="">+47 343343435</a>
        </div>
    </div>
</div>


<!-- Desktop navbar -->
<div id="desNav">
   <!-- Logo -->
   <div onclick="window.location.href='/'" id="logo" class="logo">
        <h1>Hytte<span>Bredbånd</span></h1>
    </div>
    <!-- Menu -->
    <div class="menu">
        <a href="/om-oss">Om oss</a>
        <a href="/kontakt-oss">Kontakt oss</a>
        <a href="" class="nav_order">Kom i gang</a>
    </div>
</div>
